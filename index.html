<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bs/css/bootstrap.min.css">
</head>
<body>
    <div class="container main-container">
        <div class="row top">
            <div class="col-md-12">0</div>
        </div>
        <div class="row">
            <div class="col-md-3 cc">AC</div>
            <div class="col-md-3 cc">+/-</div>
            <div class="col-md-3 cc">%</div>
            <div class="col-md-3 lc">&#x00F7</div>
        </div>
        <div class="row">
            <div class="col-md-3 cc">7</div>
            <div class="col-md-3 cc">8</div>
            <div class="col-md-3 cc">9</div>
            <div class="col-md-3 lc">x</div>
        </div>
        <div class="row">
            <div class="col-md-3 cc">4</div>
            <div class="col-md-3 cc">5</div>
            <div class="col-md-3 cc">6</div>
            <div class="col-md-3 lc">-</div>
        </div>
        <div class="row">
            <div class="col-md-3 cc">1</div>
            <div class="col-md-3 cc">2</div>
            <div class="col-md-3 cc">3</div>
            <div class="col-md-3 lc">+</div>
        </div>
        <div class="row">
            <div class="col-md-6 cc bc">0</div>
            <div class="col-md-3 cc bc">.</div>
            <div class="col-md-3 lc bc">=</div>
            
        </div>
    </div>
    
</body>
<script src="/bs/jquery-3.5.1.min.js"></script>
<script src="./bs/js/bootstrap.min.js"></script>
</html>
